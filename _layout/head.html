<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {{if hasmath}} {{insert head_katex.html }}     {{end}}
  {{if hascode}} {{insert head_highlight.html }}   {{end}}
  {{insert style.html}}
  {{isdef title}} <title>{{fill title}} — {{fill website_title}}</title>  {{end}}
  {{isnotdef title}} <title>{{fill website_title}}</title> {{end}}
</head>
<body>
  {{insert nav.html}}
</body>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const tocLinks = document.querySelectorAll(".franklin-toc a[href^='#']");
    const sections = Array.from(tocLinks).map(link => {
      const id = link.getAttribute("href").slice(1);
      return document.getElementById(id);
    }).filter(el => el !== null);
  
    function onScroll() {
      const scrollPos = window.scrollY + 120; // Adjust offset to match TOC position
  
      let currentSection = null;
      for (const section of sections) {
        if (section.offsetTop <= scrollPos) {
          currentSection = section;
        }
      }
  
      tocLinks.forEach(link => {
        link.classList.remove("active");
      });
  
      if (currentSection) {
        const activeLink = document.querySelector(
          `.franklin-toc a[href="#${currentSection.id}"]`
        );
        if (activeLink) {
          activeLink.classList.add("active");
        }
      }
    }
  
    window.addEventListener("scroll", onScroll);
    onScroll(); // Run on load too

    // Fallback: if page didn't define a 'title' in front matter, derive from first h1
    try {
      var hasExplicitTitle = document.querySelector('head title') && document.querySelector('head title').textContent.indexOf('—') > -1;
      if (!hasExplicitTitle) {
        var h1 = document.querySelector('.franklin-content h1');
        var site = '{{fill website_title}}';
        if (h1 && h1.textContent) {
          document.title = h1.textContent.trim() + ' — ' + site;
        }
      }
    } catch (e) {}
  });
  
  </script>
